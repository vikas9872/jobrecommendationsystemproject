{% extends 'base.html' %}

{% block title %}Login | AI Job Recommendation{% endblock %}

{% block content %}
<section class="max-w-md mx-auto mt-12 bg-white bg-opacity-90 p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Log In</h2>

  {% if form.non_field_errors %}
    <p class="text-red-500 text-center text-sm mb-4">
      {{ form.non_field_errors.0 }}
    </p>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <!-- Username -->
    <div>
      <label for="id_username" class="block text-gray-700 font-medium mb-1">Username</label>
      <input type="text" name="username" id="id_username" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Password -->
    <div>
      <label for="id_password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input type="password" name="password" id="id_password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Submit -->
    <button type="submit"
            class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">
      Log In
    </button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-4">
    Don't have an account?
    <a href="/register/" class="text-blue-600 hover:underline">Register here</a>.
  </p>
</section>
{% endblock %}
